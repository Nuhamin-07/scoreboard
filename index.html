<html>
    <head>
        <style>
            @import url('https://fonts.cdnfonts.com/css/seven-segment');
        </style>
                
        <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h2 id="timer">00:00</h2>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="value-container">
                    <h1 class="value" id="home-value">0</h1>
                </div>
                <button onclick="homeAddOne()" id="home-add-one">+1</button>
                <button onclick="homeAddTwo()" id="home-add-two">+2</button>
                <button onclick="homeAddThree()" id="home-add-three">+3</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="value-container">
                    <h1 class="value" id="guest-value">0</h1>
                </div>
                <button onclick="guestAddOne()" id="guest-add-one">+1</button>
                <button onclick="guestAddTwo()" id="guest-add-two">+2</button>
                <button onclick="guestAddThree()" id="guest-add-three">+3</button>
            </div>
        </div>
        <button onclick="reset()" id="new-game">New Game</button>
        <script src="index.js"></script>
    </body>
</html>
